<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles/index.css">
  <title>Teste - Brascomm</title>
</head>

<body>
  <main class="container col-11 col-md-9 main-container">
    <section class="row justify-content-center">
      <div class="col-md-6">
        <h1>Digite os dados</h1>
        <form class="form">
          <div class="form-floating mb-3">
            <input required type="number" id="codigo" name="codigo" placeholder="Digite seu codigo" class="form-control">
            <label for="codigo" class="form-label">Digite o código</label>
          </div>
          <div class="form-floating mb-3">
            <input required name="razaoSocial" id="razaoSocial" placeholder="Digite a razão social" class="form-control">
            <label for="razaoSocial" class="form-label">Digite a razão social</label>
          </div>
          <div class="form-floating mb-3">
            <input required type="date" name="dataCadastro" id="dataCadastro" placeholder="Digite a data de cadastro"
              class="form-control">
            <label for="dataCadastro" class="form-label">Digite a data de cadastrol</label>
          </div>
          <div class="form-floating mb-3">
            <input required type="number" name="valorLimiteCredito" id="valorLimiteCredito" placeholder="Digite o valor limite de crédito"
              class="form-control">
            <label for="valorLimiteCredito" class="form-label">Digite o valor limite de crédito</label>
          </div>
          <div class="col-12 row justify-content-center text-center">
            <button type="submit" class="btn btn-primary col-12 col-md-6 mb-3">Enviar</button>
            <a href="table.html">Ver tabela com dados</a>
            <p class="mt-2 text-success text-center success-msg">Enviado com sucesso</p>
          </div>
          <button type="reset" class="formResetBtn"></button>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="src/scripts/index.js" type="module"></script>

</html>
